name: Generar APK con Capacitor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar dependencias de la PWA
        run: npm install

      - name: Construir la PWA
        run: npm run build

      - name: Instalar Capacitor CLI
        run: npm install -g @capacitor/cli

      # CAMBIO: Usamos 'sync' en lugar de 'copy' para generar archivos de configuración de Gradle
      - name: Sincronizar Capacitor con el proyecto web
        run: npx cap sync android

      - name: Configurar Java y Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Gradle para Android
        uses: gradle/actions/setup-gradle@v3

      # CAMBIO: Otorgamos permisos de ejecución al script gradlew para evitar 'Permission denied'
      - name: Dar permisos de ejecución a gradlew
        run: chmod +x android/gradlew

      - name: Construir el APK de Android
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Subir el APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: mari-swa-transcript-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
