name: Generar APK de PWA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias de la PWA
        run: npm install

      - name: Construir la PWA
        run: npm run build

      - name: Instalar Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Copiar iconos a la carpeta 'dist' (necesario para Bubblewrap)
        run: |
          cp ./public/icon-512.png ./dist/icon-512.png || true
          cp ./public/icon-192.png ./dist/icon-192.png || true
          # Aseg√∫rate de que los iconos existan en la carpeta 'public' o donde los tengas

      - name: Configurar Bubblewrap y generar el proyecto Android
        run: |
          # Eliminar proyecto Android anterior si existe para evitar conflictos
          rm -rf ./android-project
          
          # Inicializar Bubblewrap de forma no interactiva
          bubblewrap init \
            --manifest https://mariswalegacy.lovable.app/manifest.json \
            --output-dir ./android-project \
            --app-name "Mari Swa Transcript" \
            --package-id com.mariswalegacy.app \
            --start-url https://mariswalegacy.lovable.app/ \
            --icon ./dist/icon-512.png \
            --icon-maskable ./dist/icon-512.png \
            --splash-screen-color '#1a1a2e' \
            --theme-color '#1a1a2e' \
            --display standalone \
            --orientation portrait \
            --web-manifest-url https://mariswalegacy.lovable.app/manifest.json \
            --force

      - name: Construir el APK
        run: |
          cd ./android-project
          bubblewrap build

      - name: Subir el APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: mari-swa-transcript-apk
          path: ./android-project/app/build/outputs/apk/debug/app-debug.apk
